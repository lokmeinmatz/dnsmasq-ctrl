<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/pure.min.css">
  <title>DNS Status</title>
</head>

<body>
  <nav class="pure-menu pure-menu-horizontal">
    <a href="#" class="pure-menu-heading pure-menu-link">DNSMASQ stats</a>
  </nav>
  <div id="static">
    <div id="version">0.0</div>
    <div id="cache-size">Cache size:<span></span></div>
    <ul id="nameservers">

    </ul>
  </div>
  <div id="dynamic">
    <div id="requests">
      <p>Cache stats</p>
      <div class="inner">
        <span id="request-text"></span>
        <div class="bg"></div>
      </div>
      <div id="timeline-parent">
        <canvas id="timeline"></canvas>
      </div>
    </div>
    <h2>top 50 domains</h2>
    <div class="grid-list" id="domains">
    </div>
    <h2>clients</h2>
    <div class="grid-list" id="clients">
    </div>
    <h2>types</h2>
    <div class="grid-list" id="type">
    </div>
    <h2>NXDOMAIN</h2>
    <div class="grid-list" id="nxdomains">
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
